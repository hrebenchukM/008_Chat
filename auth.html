<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" /> 
    <script src="/socket.io/socket.io.js"></script>   
    <title>Enter Chat!</title>
    <style>
        body {
            overflow: hidden;
            background-color: rgb(212, 219, 226);
        }
        body.dark-theme {
        background-color: #2e2e2e; 
        color: #f0f0f0;
        }
        #username {
            display: inline-block;
        }

        .col-md-12 {
            text-align: center; 
        } 
        .wrap { 
           width: 500px; 
           display: inline-block; 
           margin-top: 350px;  
        }

      
    </style> 
    <script>
        window.onload = function () {
            var btn = document.getElementsByTagName('button')[0]; 
            var inp = document.getElementsByTagName('input')[0]; 
            var themeBtn = document.getElementsByTagName('button')[1];  

         


            themeBtn.onclick = function () {
                if (document.body.className === 'dark-theme') {
                    document.body.className = '';
                  
                } else {
                    document.body.className = 'dark-theme';
                    
                }
            }


            btn.onclick = function () { 

                
                if (inp.value == '') {
                    alert ('invalid username! try again!'); 
                    return; 
                }

                var user = {
                    Name: document.getElementById('name').value,
                    Login: document.getElementById('login').value,
                    Password: document.getElementById('password').value,
                    Date: document.getElementById('date').value,
                    Age: document.getElementById('age').value
                };

                var xhr = new XMLHttpRequest();
                xhr.open('POST', '/register');
                xhr.setRequestHeader('Content-Type', 'application/json');
                xhr.send(JSON.stringify(user));


              // перенаправление на страницу чата 
              window.location.href = '/' + inp.value; 

            }
        }
    </script>
</head>
<body>
    <div class="row">
        <div class="col-md-12">
            <div class="wrap">
                <h1>Ignite chat!</h1>
             
                <div class="input-group">
                    <input type="text" class="input-lg form-control" id="name" placeholder="Name..." required />
                </div>
                <div class="input-group">
                    <input type="text" class="input-lg form-control" id="login" placeholder="Login..." required />
                </div>
                <div class="input-group">
                    <input type="password" class="input-lg form-control" id="password" placeholder="Password..." required />
                </div>
                <div class="input-group">
                    <input type="date" class="input-lg form-control" id="date" required />
                </div>
                <div class="input-group">
                    <input type="number" class="input-lg form-control" id="age" placeholder="Age" required />
                </div>


                <span class="input-group-btn">
                    <button class="btn btn-lg btn-warning">Connect</button>
                </span>

                <button class="btn btn-lg btn-info" style="margin-top: 20px;">
                    Switch Theme
                </button>
            </div>
        </div>
    </div>
</body>
</html>
